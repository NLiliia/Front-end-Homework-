<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
    <link rel="stylesheet" href="./style/form-1.css">
</head>

<body>
    <div class="containerwhite">
        <div class="containergreen">
            <div class="container2">
                <h2 class="text1">Sign up</h2>
                <div class="content">

                    <form action="#" method="get">
                        <div class="form-field">
                            <label class="form-label" for="FirstName">First Name</label>
                            <input class="form-input" type="text" id="FirstName" placeholder="enter-first-name"
                                minlength="5" maxlength="30" required>
                        </div>
                        <div class="form-field">
                            <label class="form-label" for="LastName">Last Name</label>
                            <input class="form-input" type="text" id="LastName" placeholder="last-name" minlength="5"
                                maxlength="30">
                        </div>
                        <div class="form-field">
                            <label class="form-label" for="ScreenName">Screen Name</label>
                            <input class="form-input" type="text" id="ScreenName" placeholder="Screen Name"
                                minlength="5" maxlength="40">
                        </div>
                        <div class="form-field">
                            <label class="form-label" for="datetime-local">Date of Birth</label>
                            <input class="form-input" type="datetime-local" id="datetime-local">
                        </div>

                        <div class="form-field">
                            <label class="form-label">Gender</label>
                            <input type="radio" name="gender" id="Male">
                            <label for="Male">Male</label>
                            <input type="radio" name="gender" id="Female">
                            <label for="Female">Female</label>
                        </div>

                        <div class="form-field">
                            <label class="form-label" for="Message">Message:</label>
                            <textarea class="form-input" id="Message" required></textarea>
                        </div>

                        <div class="form-field">
                            <label class="form-label" for="age">Enter your age:</label>
                            <input class="form-input" type="number" id="age" name="age" min="1" max="120">
                        </div>

                        <div class="form-field">
                            <label class="form-label" for="country">Country</label>
                            <select class="form-input" name="country" id="country">
                                <option selected disabled value="-">-</option>
                                <option value="1">USA</option>
                                <option value="2">Canada</option>
                                <option value="3">Ukraine </option>
                                <option value="4">France</option>
                                <option value="5">Spain</option>
                                <option value="6">Germany</option>
                                <option value="7">Belgium</option>
                                <option value="8">Austria</option>
                                <option value="9">Sweden</option>
                                <option value="10">Switzerland</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <label class="form-label" for="email">E-mail</label>
                            <input class="form-input" type="email" id="email" placeholder="email.00@gmail.com" required>
                        </div>
                        <div class="form-field">
                            <label class="form-label" for="tel">Phone</label>
                            <input class="form-input" type="tel" id="tel" placeholder="Enter your Phone Number "
                                minlength="10" maxlength="30" required>
                        </div>
                        <div class="form-field">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-input" type="password" id="password" placeholder="********" minlength="8"
                                maxlength="15" required>
                        </div>
                        <div class="form-field">
                            <label class="form-label" for="confirmedPassword"> Confirmed Password</label>
                            <input class="form-input" type="password" id="confirmedPassword" placeholder="********"
                                minlength="8" maxlength="15" required>
                        </div>
                        <div class="form-checkbox">
                            <input type="checkbox" id="checkbox">
                            <label class="form-label-checkbox" for="checkbox">I agree to the terms of use </label>
                        </div>
                        <div class="button">
                            <input class="buttonSubmit" type="submit" value="Submit" id="submit">
                            <input class="buttonCunsel" type="reset" value="Cancel" id="reset">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
