<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/form-2.css">
    <title>Form 2</title>
</head>

<body>
    <div class="wrapper">
        <form class="form" action="#">
            <div class="form-field">
                <label class="form-label" for="Name">Name:</label>
                <input class="form-input" type="text" id="Name" required>
            </div>
    
            <div class="form-field">
                <label class="form-label" for="Email">Email:</label>
                <input class="form-input" type="email" id="Email" required>
            </div>
    
            <div class="form-field">
                <label class="form-label" for="Message">Message:</label>
                <textarea class="form-input" id="Message" required></textarea>
            </div>
    
            <button class="form-btn" type="submit" value="Submit" id="submit">Submit</button>
        </form>
    </div>
</body>

</html>
